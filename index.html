<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Cloud Console | Interactive Portfolio</title>

    <!-- No incluimos CDNs aquí, todo será local -->
</head>
<body class="font-display">
<div id="root"></div>

<!-- TypeScript/JS entry point - Vite manejará esto -->
<script type="module" src="/src/main.tsx"></script>

<!-- Cargar fuentes e iconos localmente -->
<script>
    // Precargar fuentes para mejor performance
    const fontLink = document.createElement('link');
    fontLink.rel = 'preconnect';
    fontLink.href = 'https://fonts.gstatic.com';
    document.head.appendChild(fontLink);
</script>
</body>
</html>
